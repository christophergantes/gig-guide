<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>Gig Guide | {% block title %}{% endblock title %} </title>
</head>
<body class="container">
    <nav>
        <ul>
            <li>
                <a href="{% url "home" %}">
                    <h1>Gig Guide</h1>
                </a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul>
            <li><a href="">Create Event</a></li>
            <li><form action="{% url "users:logout" %}" method="post">{% csrf_token %}<button>Logout</button></form></li>
        </ul>
        {% else %}
        <ul>
            <li><a href="{% url "users:login" %}">Login</a></li>
            <li><a href="{% url "users:register" %}">Register</a></li>
        </ul>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
