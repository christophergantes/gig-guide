{% extends "core/layout.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <form action="{% url "users:login" %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}<input type="hidden" name="next" value="{{ request.GET.next }}" />{% endif %}
        <button>Login</button>
    </form>
    <a href="{% url "users:password_reset" %}">forget your password?</a>
{% endblock content %}
