{% extends "layout.html" %}

{% block title %}
Post | {{event.title}}
{% endblock title %}

{% block content %}
<h1>Post</h1>
<h2>{{event.title}}</h2>
<p>{{event.description}}</p>
{% if event.image %}
<img src="{{event.image.url}}" alt="event image">
{% endif %}
{% if event.venue %}
<address>{{event.venue}}</address>
{% endif %}
{% endblock content %}
